<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="top-nav container">
        <span class="back-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="9.06" height="15.848" viewBox="0 0 9.06 15.848">
                <path id="Icon_ionic-ios-arrow-back" data-name="Icon ionic-ios-arrow-back"
                    d="M13.982,14.116l6-5.992a1.133,1.133,0,1,0-1.6-1.6L11.58,13.314a1.13,1.13,0,0,0-.033,1.562l6.822,6.836a1.133,1.133,0,1,0,1.6-1.6Z"
                    transform="translate(-11.251 -6.194)" fill="#241010" />
            </svg>

        </span>
        <span class="text-top-nav">Create Profile</span>
        <span class="submit-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="19.588" height="15" viewBox="0 0 19.588 15">
                <path id="Icon_ionic-ios-checkmark" data-name="Icon ionic-ios-checkmark"
                    d="M29.919,13.962l-1.6-1.646a.344.344,0,0,0-.255-.109h0a.33.33,0,0,0-.255.109l-11.1,11.179-4.039-4.039a.352.352,0,0,0-.509,0l-1.619,1.619a.362.362,0,0,0,0,.518l5.094,5.094a1.611,1.611,0,0,0,1.064.518,1.688,1.688,0,0,0,1.055-.5h.009L29.928,14.48A.389.389,0,0,0,29.919,13.962Z"
                    transform="translate(-10.434 -12.206)" fill="#ff2424" />
            </svg>

        </span>
    </nav>
    <section class="profile-img container">
        <div class="center-img">
            <img src="./images/profile.jpg" alt="Profile Image">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="19.542" height="17.099" viewBox="0 0 19.542 17.099">
                    <path id="Icon_awesome-camera" data-name="Icon awesome-camera"
                        d="M19.542,6.525V17.517a1.833,1.833,0,0,1-1.832,1.832H1.832A1.833,1.833,0,0,1,0,17.517V6.525A1.833,1.833,0,0,1,1.832,4.693H5.191L5.66,3.437A1.829,1.829,0,0,1,7.374,2.25h4.79a1.829,1.829,0,0,1,1.714,1.187l.473,1.256H17.71A1.833,1.833,0,0,1,19.542,6.525Zm-5.191,5.5a4.58,4.58,0,1,0-4.58,4.58A4.584,4.584,0,0,0,14.351,12.021Zm-1.221,0A3.359,3.359,0,1,1,9.771,8.662,3.364,3.364,0,0,1,13.13,12.021Z"
                        transform="translate(0 -2.25)" fill="#fff" />
                </svg>

            </span>
        </div>
    </section>
    <section class="address container">
        <form action="">
            <label for="">Name</label>
            <input type="text">
            <label for="">Email</label>
            <input type="email">
            <label for="">Phone</label>
            <input type="tel">
            <label for="">Adderss</label>
            <input type="text">
            <label for="">Date of birth</label>
            <input type="date">
        </form>
    </section>
</body>

</html>
